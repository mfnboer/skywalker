buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.10.0'
    }
}

repositories {
    google()
    mavenCentral()
}

apply plugin: 'com.android.application'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'androidx.core:core:1.17.0'
    implementation 'androidx.activity:activity:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.work:work-runtime:2.10.1'
    implementation 'androidx.work:work-multiprocess:2.10.1'
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation "androidx.media3:media3-transformer:1.8.0" 
    implementation "androidx.media3:media3-effect:1.8.0" 
    implementation "androidx.media3:media3-common:1.8.0" 
    implementation "androidx.media3:media3-muxer:1.8.0" 
    implementation "androidx.emoji2:emoji2-emojipicker:1.5.0"
    implementation "androidx.emoji2:emoji2-views:1.5.0"
    implementation 'com.google.android.gms:play-services-base:18.7.0'
    implementation "com.google.android.gms:play-services-mlkit-text-recognition:19.0.1"
    implementation "com.google.android.gms:play-services-mlkit-text-recognition-chinese:16.0.1"
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition-devanagari:16.0.1'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition-japanese:16.0.1'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition-korean:16.0.1'
    implementation 'com.google.android.gms:play-services-mlkit-language-id:17.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'

    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
        }
    }
}

android {
    /*******************************************************
     * The following variables:
     * - androidBuildToolsVersion,
     * - androidCompileSdkVersion
     * - qtAndroidDir - holds the path to qt android files
     *                   needed to build any Qt application
     *                   on Android.
     *
     * are defined in gradle.properties file. This file is
     * updated by QtCreator and androiddeployqt tools.
     * Changing them manually might break the compilation!
     *******************************************************/

    //compileSdkVersion androidCompileSdkVersion
    compileSdkVersion 36
    buildToolsVersion androidBuildToolsVersion
    ndkVersion androidNdkVersion

    // Extract native libraries from the APK
    packagingOptions.jniLibs.useLegacyPackaging true

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = [qtAndroidDir + '/src', 'src', 'java']
            aidl.srcDirs = [qtAndroidDir + '/src', 'src', 'aidl']
            res.srcDirs = [qtAndroidDir + '/res', 'res']
            resources.srcDirs = ['resources']
            renderscript.srcDirs = ['src']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
       }
    }

    tasks.withType(JavaCompile) {
        options.incremental = true
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

    // Do not compress Qt binary resources file
    aaptOptions {
        noCompress 'rcc'
    }

    defaultConfig {
        resConfig "en"
        applicationId "com.gmail.mfnboer.skywalker"
        namespace "com.gmail.mfnboer.skywalker"
        minSdkVersion qtMinSdkVersion
        targetSdkVersion qtTargetSdkVersion
        ndk.abiFilters = qtTargetAbiList.split(",")
    }
}
